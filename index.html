<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platformer Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .topbar {
            background: rgb(16 18 24 / 0.8);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hint {
            background: rgb(16 18 24 / 0.8);
            padding: 8px 12px;
            text-align: center;
            color: #999;
            font-family: monospace;
            font-size: 12px;
        }
        #gameCanvas {
            display: block;
            max-width: 1920px;
            max-height: 1080px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <span style="color: #fff; font-family: monospace;">Platformer</span>
            <span style="color: #fff; font-family: monospace;">Level: <span id="level">1</span> | Score: <span id="score">0</span> | Lives: <span id="lives">3</span></span>
        </div>
        <canvas id="gameCanvas" width="1024" height="576"></canvas>
        <div class="hint">Arrow Keys to move. Space to jump. Shift+F for fullscreen.</div>
    </div>

    <!-- Scripts loaded in dependency order -->
    <script src="src/utils/math.js"></script>
    <script src="src/core/input.js"></script>
    <script src="src/engine/physics.js"></script>
    <script src="src/engine/renderer.js"></script>
    <script src="src/game/player.js"></script>
    <script src="src/game/level.js"></script>
    <script src="src/core/loop.js"></script>
    <script src="src/game/main.js"></script>
</body>
</html>
